<!DOCTYPE html>
<html lang="en">
<head>
	<title>Авторизация</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="/Login_v8/images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="/Login_v8/css/util.css">
	<link rel="stylesheet" type="text/css" href="/Login_v8/css/main.css">
</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form validate-form p-l-55 p-r-55 p-t-178">
					<span class="login100-form-title">
						Авторизация
					</span>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" id="login" placeholder="Логин">
						<span class="focus-input100"></span>
					</div>
					<p class="alert-p" id="alertLogin" hidden>Введите логин!</p>

					<div class="wrap-input100 validate-input m-t-20">
						<input class="input100" type="password" id="password" placeholder="Пароль">
						<span class="focus-input100"></span>
					</div>
					<p class="alert-p" id="alertPassword" hidden>Введите пароль!</p>

					<div class="text-right p-t-13 p-b-23">
						<span class="txt1">
							Не помните
						</span>
						<a href="#" class="txt2">
							Логин / Пароль?
						</a>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" id="logIn">
							Войти
						</button>
					</div>

					<div class="flex-col-c p-t-170 p-b-40">
						<span class="txt1 p-b-9">
							Еще не зарегистрированы?
						</span>
						<a href="#" class="txt3" id="registration">
							Пройти регистрацию
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="/Login_v8/js/login.js"></script>
</body>
</html>
