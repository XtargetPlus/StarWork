<!DOCTYPE html>
<html lang="en">
<head>
	<title>Регистрация</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="/Registration/images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="/Registration/css/util.css">
	<link rel="stylesheet" type="text/css" href="/Registration/css/main.css">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form validate-form p-l-55 p-r-55 p-t-178">
					<span class="login100-form-title">
						Регистрация
					</span>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" id="nickName" placeholder="Имя аккаунта">
						<span class="focus-input100"></span>
					</div>
					<p class="alert-p" id="alertNickName" hidden>Введите имя!</p>

					<div class="wrap-input100 validate-input m-t-20">
						<input class="input100" type="number" id="age" placeholder="Возраст">
						<span class="focus-input100"></span>
					</div>
					<p class="alert-p" id="alertAge" hidden>Введите возраст!</p>

					<div class="wrap-input100 validate-input m-t-20">
						<input class="input100" type="text" id="phone" placeholder="+79998887766">
						<span class="focus-input100"></span>
					</div>
					<p class="alert-p" id="alertPhone" hidden>Введите мобильный номер!</p>

					<div class="wrap-input100 validate-input m-t-20">
						<input class="input100" type="email" id="email" placeholder="Почта">
						<span class="focus-input100"></span>
					</div>
					<p class="alert-p" id="alertEmail" hidden>Введите почту!</p>

					<div class="wrap-input100 validate-input m-t-20">
						<input class="input100" type="text" id="login" placeholder="Логин">
						<span class="focus-input100"></span>
					</div>
					<p class="alert-p" id="alertLogin" hidden>Введите логин!</p>

					<div class="wrap-input100 validate-input m-t-20">
						<input class="input100" type="password" id="password" placeholder="Пароль">
						<span class="focus-input100"></span>
					</div>
					<p class="alert-p" id="alertPassword" hidden>Введите пароль!</p>

					<div class="wrap-input100 validate-input m-t-20">
						<input class="input100" type="password" id="checkPassword" placeholder="Подтверждение пароля">
						<span class="focus-input100"></span>
					</div>
					<p class="alert-p" id="alertCheckPassword" hidden>Введите пароль еще раз!</p>

					<div class="text-right p-t-13 p-b-23">
						<span class="txt1">
							Есть аккаунт?
						</span>
						<a href="#" id="logIn" class="txt2">
							Авторизироваться
						</a>
					</div>

					<div class="container-login100-form-btn p-b-40">
						<button class="login100-form-btn" id="registration">
							Зарегистрироваться
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="/Registration/js/registration.js"></script>
</body>
</html>
